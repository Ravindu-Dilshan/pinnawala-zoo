<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!--------------------css------------------------------------->
	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./bootstrap/mdb_css/mdb.min.css" rel="stylesheet">
	<link href="./fonts/css/fontawesome-all.min.css" rel="stylesheet">
	<link href="./aos/aos.css" rel="stylesheet">
	<link href="./css/styles.css" rel="stylesheet">
	<!--------------------------------------------------------->
  <style type="text/css">
    .fa-5, h2 {
    font-size: 12em;
    font-weight: 600;
    display:inline-block;
    margin: 0;

  }
#particles-js {
  position: absolute;
  width: 100%;
  height: 100%;
  background: $background
}
  </style>
</head>
<body class="bg-dark">
<div id="particles-js"></div>
<div class="container move-area text-light z-depth-4 bg-dark" style="position:relative;top:10vw;">
   <div class="row">
    <div class="col-md-8 text-justify" style="padding-top:130px;padding-left: 100px;padding-right: 176px;">
      <div class="mousemove_rotate">
        <span><i class="fa fa-chain-broken fa-5"></span></i><h2><span> 4</span><span>0</span><span>4</span></h2>
      </div>
      <h3><b>Page Not Found</b></h3>
      <p>Check that you typed the address correctly, go back to your previous page or try using our site search to find something specific.</p>
    </div>
    <div class="col-md-4">
      <img src="./images/404/black-widow-char.png">
      <div  style="position: absolute;top:363px;left:180px;">
        <img class="eye" src="./images/404/black-widow-eye.png">
      </div>
    </div>
  </div> 
</div>

<!------------------------js--------------------------------->
<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./bootstrap/mdb_js/mdb.js"></script>
<script type="text/javascript" src="./aos/aos.js"></script>
<script type="text/javascript" src="./js/mine.js"></script>
<!--------------------------------------------------------->
<script type="text/javascript" src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script type="text/javascript">
$("body").mousemove(function(event) {
  var eye = $(".eye");
  var x = (eye.offset().left) + (eye.width() / 2);
  var y = (eye.offset().top) + (eye.height() / 2);
  var rad = Math.atan2(event.pageX - x, event.pageY - y);
  var rot = (rad * (180 / Math.PI) * -1) + 180;
  eye.css({
    '-webkit-transform': 'rotate(' + rot + 'deg)',
    '-moz-transform': 'rotate(' + rot + 'deg)',
    '-ms-transform': 'rotate(' + rot + 'deg)',
    'transform': 'rotate(' + rot + 'deg)'
  });
});
</script>
<script type="text/javascript">
  /* ---- particles.js config ---- */

// ParticlesJS Config.
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 700
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "grab"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 140,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
</script>
</body>
</html>
